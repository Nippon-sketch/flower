    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Georgia', serif;
            overflow: hidden;
            height: 100vh;
            background: linear-gradient(135deg, #ffeef8 0%, #f8e8ff 50%, #fff0f5 100%);
            position: relative;
        }
        /* Floating petals background */
        .petals-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        .petal {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(ellipse, #ffb3d1 30%, #ff69b4 70%);
            border-radius: 50% 10% 50% 10%;
            animation: float 6s infinite ease-in-out;
            opacity: 0.7;
        }
        @keyframes float {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.7; }
            90% { opacity: 0.7; }
            50% { transform: translateY(-10px) rotate(180deg); }
        }
        /* Page 1 Styles */
        .page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 2;
        }
        .page1 {
            opacity: 1;
            transform: translateX(0);
        }
        .page1.slide-out {
            opacity: 0;
            transform: translateX(-100%);
        }
        .invitation {
            text-align: center;
            cursor: pointer;
            padding: 40px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 182, 193, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .invitation:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(255, 182, 193, 0.3);
            background: rgba(255, 255, 255, 0.4);
        }
        .invitation::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 182, 193, 0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.6s;
            opacity: 0;
        }
        .invitation:hover::before {
            animation: shimmer 1.5s ease-in-out;
        }
        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); opacity: 0; }
        }
        .invitation h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            color: #d63384;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(214, 51, 132, 0.1);
        }
        .invitation p {
            font-size: clamp(1rem, 3vw, 1.3rem);
            color: #8e44ad;
            font-style: italic;
        }
        /* Page 2 Styles */
        .page2 {
            opacity: 0;
            transform: translateX(100%);
            background: linear-gradient(135deg, #ffeef8 0%, #f8e8ff 50%, #fff0f5 100%); /* Match Page 1 background */
        }
        .page2.slide-in {
            opacity: 1;
            transform: translateX(0);
        }
        .bouquet-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            flex-wrap: wrap;
            gap: 20px;
        }
        /* Main Peony Bouquet */
        .peony-bouquet {
            position: relative;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .page2.slide-in .peony-bouquet {
            animation: bouquetBloom 1.5s ease-out 0.3s forwards;
        }
        @keyframes bouquetBloom {
            0% { transform: scale(0.3) rotate(-15deg); opacity: 0; }
            50% { transform: scale(0.7) rotate(5deg); opacity: 0.7; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }
        .peony {
            width: clamp(100px, 20vw, 140px);
            height: clamp(100px, 20vw, 140px);
            position: relative;
            display: inline-block;
            margin: 10px;
        }
        .peony-petals {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
        /* Individual Petal Creation */
        .petal {
            position: absolute;
            width: 40%;
            height: 60%;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            transform-origin: center bottom;
            transform: scale(0) rotate(var(--rotation)) translateY(20px);
            opacity: 0;
        }
        /* Outer petal ring - 8 petals */
        .page2.slide-in .petal.outer {
            animation: petalBloom 1.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }
        .petal.outer:nth-child(1) { --rotation: 0deg; top: 5%; left: 30%; background: linear-gradient(145deg, #ffb3d9, #ff69b4); animation-delay: 0.8s; }
        .petal.outer:nth-child(2) { --rotation: 45deg; top: 15%; right: 15%; background: linear-gradient(145deg, #ff99cc, #e91e63); animation-delay: 0.9s; }
        .petal.outer:nth-child(3) { --rotation: 90deg; top: 35%; right: 5%; background: linear-gradient(145deg, #ffb3d9, #ff69b4); animation-delay: 1s; }
        .petal.outer:nth-child(4) { --rotation: 135deg; bottom: 15%; right: 15%; background: linear-gradient(145deg, #ff99cc, #e91e63); animation-delay: 1.1s; }
        .petal.outer:nth-child(5) { --rotation: 180deg; bottom: 5%; left: 30%; background: linear-gradient(145deg, #ffb3d9, #ff69b4); animation-delay: 1.2s; }
        .petal.outer:nth-child(6) { --rotation: 225deg; bottom: 15%; left: 15%; background: linear-gradient(145deg, #ff99cc, #e91e63); animation-delay: 1.3s; }
        .petal.outer:nth-child(7) { --rotation: 270deg; top: 35%; left: 5%; background: linear-gradient(145deg, #ffb3d9, #ff69b4); animation-delay: 1.4s; }
        .petal.outer:nth-child(8) { --rotation: 315deg; top: 15%; left: 15%; background: linear-gradient(145deg, #ff99cc, #e91e63); animation-delay: 1.5s; }
        /* Middle petal ring - 6 petals */
        .page2.slide-in .petal.middle {
            animation: petalBloom 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }
        .petal.middle:nth-child(9) { --rotation: 30deg; top: 20%; left: 35%; width: 35%; height: 50%; background: linear-gradient(145deg, #ffccdd, #d81b60); animation-delay: 1.6s; }
        .petal.middle:nth-child(10) { --rotation: 90deg; top: 30%; right: 20%; width: 35%; height: 50%; background: linear-gradient(145deg, #ffb3d9, #ff1493); animation-delay: 1.7s; }
        .petal.middle:nth-child(11) { --rotation: 150deg; bottom: 20%; right: 25%; width: 35%; height: 50%; background: linear-gradient(145deg, #ffccdd, #d81b60); animation-delay: 1.8s; }
        .petal.middle:nth-child(12) { --rotation: 210deg; bottom: 20%; left: 35%; width: 35%; height: 50%; background: linear-gradient(145deg, #ffb3d9, #ff1493); animation-delay: 1.9s; }
        .petal.middle:nth-child(13) { --rotation: 270deg; top: 30%; left: 20%; width: 35%; height: 50%; background: linear-gradient(145deg, #ffccdd, #d81b60); animation-delay: 2s; }
        .petal.middle:nth-child(14) { --rotation: 330deg; top: 25%; right: 30%; width: 35%; height: 50%; background: linear-gradient(145deg, #ffb3d9, #ff1493); animation-delay: 2.1s; }
        /* Inner petal ring - 4 petals */
        .page2.slide-in .petal.inner {
            animation: petalBloom 1s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }
        .petal.inner:nth-child(15) { --rotation: 45deg; top: 35%; left: 40%; width: 25%; height: 35%; background: linear-gradient(145deg, #ffe0ed, #ff69b4); animation-delay: 2.2s; }
        .petal.inner:nth-child(16) { --rotation: 135deg; bottom: 35%; right: 30%; width: 25%; height: 35%; background: linear-gradient(145deg, #ffeef8, #e91e63); animation-delay: 2.3s; }
        .petal.inner:nth-child(17) { --rotation: 225deg; bottom: 35%; left: 40%; width: 25%; height: 35%; background: linear-gradient(145deg, #ffe0ed, #ff69b4); animation-delay: 2.4s; }
        .petal.inner:nth-child(18) { --rotation: 315deg; top: 35%; right: 30%; width: 25%; height: 35%; background: linear-gradient(145deg, #ffeef8, #e91e63); animation-delay: 2.5s; }
        .peony-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 25px;
            height: 25px;
            background: radial-gradient(circle, #ffd700 0%, #ffb347 50%, #ff8c00 100%);
            border-radius: 50%;
            z-index: 10;
            box-shadow: inset 0 2px 4px rgba(255, 215, 0, 0.8);
        }
        .page2.slide-in .peony-center {
            animation: centerBloom 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55) 2.6s forwards, centerGlow 3s ease-in-out 3.8s infinite alternate;
        }
        /* Enhanced bloom animation with bounce */
        @keyframes petalBloom {
            0% { 
                transform: scale(0) rotate(var(--rotation)) translateY(30px); 
                opacity: 0; 
            }
            60% { 
                transform: scale(1.1) rotate(var(--rotation)) translateY(-5px); 
                opacity: 0.9; 
            }
            80% { 
                transform: scale(0.95) rotate(var(--rotation)) translateY(2px); 
                opacity: 1; 
            }
            100% { 
                transform: scale(1) rotate(var(--rotation)) translateY(0px); 
                opacity: 1; 
            }
        }
        @keyframes centerBloom {
            0% { 
                transform: translate(-50%, -50%) scale(0) rotate(0deg); 
                opacity: 0; 
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.3) rotate(180deg); 
                opacity: 0.8; 
            }
            100% { 
                transform: translate(-50%, -50%) scale(1) rotate(360deg); 
                opacity: 1; 
            }
        }
        @keyframes centerGlow {
            0% { 
                box-shadow: inset 0 2px 4px rgba(255, 215, 0, 0.8), 0 0 8px #ffd700; 
            }
            100% { 
                box-shadow: inset 0 2px 4px rgba(255, 215, 0, 0.8), 0 0 20px #ffd700, 0 0 35px #ffb347, 0 0 50px rgba(255, 179, 71, 0.3); 
            }
        }
        /* Corner Flowers */
        .corner-flower {
            position: absolute;
            width: clamp(40px, 8vw, 60px);
            height: clamp(40px, 8vw, 60px);
            opacity: 0;
            transform: translateY(30px) scale(0.3);
        }
        .page2.slide-in .corner-flower.top-left {
            top: 20px;
            left: 20px;
            animation: fadeInFloat 1.5s ease-out 2s forwards;
        }
        .page2.slide-in .corner-flower.top-right {
            top: 20px;
            right: 20px;
            animation: fadeInFloat 1.5s ease-out 2.3s forwards;
        }
        .page2.slide-in .corner-flower.bottom-left {
            bottom: 20px;
            left: 20px;
            animation: fadeInFloat 1.5s ease-out 2.6s forwards;
        }
        .page2.slide-in .corner-flower.bottom-right {
            bottom: 20px;
            right: 20px;
            animation: fadeInFloat 1.5s ease-out 2.9s forwards;
        }
        @keyframes fadeInFloat {
            0% { 
                opacity: 0; 
                transform: translateY(30px) scale(0.3) rotate(-20deg); 
            }
            50% { 
                opacity: 0.7; 
                transform: translateY(-5px) scale(0.8) rotate(10deg); 
            }
            100% { 
                opacity: 1; 
                transform: translateY(0) scale(1) rotate(0deg); 
            }
        }
        /* Different flower types */
        .cherry-blossom {
            background: radial-gradient(ellipse, #ffb3d9 0%, #ff69b4 50%, #e91e63 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: relative;
        }
        .cherry-blossom::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 20%;
            width: 60%;
            height: 60%;
            background: radial-gradient(circle, #ffffff 0%, #ffb3d9 100%);
            border-radius: 50%;
            opacity: 0.6;
        }
        .page2.slide-in .cherry-blossom {
            animation: gentleFloat 4s ease-in-out 3s infinite;
        }
        .daisy {
            background: radial-gradient(circle, #ffffff 30%, #ffeb3b 70%);
            border-radius: 50%;
            position: relative;
        }
        .daisy::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40%;
            height: 40%;
            background: radial-gradient(circle, #ffd54f 0%, #ff9800 100%);
            border-radius: 50%;
        }
        .daisy::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20%;
            height: 20%;
            background: #fff3e0;
            border-radius: 50%;
        }
        .page2.slide-in .daisy {
            animation: gentleFloat 3.5s ease-in-out 3.2s infinite reverse;
        }
        @keyframes gentleFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-8px) rotate(3deg); }
            66% { transform: translateY(-3px) rotate(-2deg); }
        }
        /* Back Button */
        .back-button {
            position: absolute;
            top: 30px;
            left: 30px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 182, 193, 0.5);
            border-radius: 50px;
            padding: 12px 20px;
            color: #d63384;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 10;
        }
        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 182, 193, 0.3);
        }
        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .invitation {
                margin: 20px;
                padding: 30px 20px;
            }
            .peony {
                width: clamp(60px, 12vw, 80px);
                height: clamp(60px, 12vw, 80px);
            }
            .corner-flower {
                width: clamp(30px, 6vw, 40px);
                height: clamp(30px, 6vw, 40px);
            }
            .back-button {
                top: 20px;
                left: 20px;
                padding: 10px 16px;
                font-size: 14px;
            }
        }
        @media (max-width: 480px) {
            .corner-flower.top-left, .corner-flower.top-right {
                top: 15px;
            }
            .corner-flower.bottom-left, .corner-flower.bottom-right {
                bottom: 15px;
            }
            .corner-flower.top-left, .corner-flower.bottom-left {
                left: 15px;
            }
            .corner-flower.top-right, .corner-flower.bottom-right {
                right: 15px;
            }
        }

        /* Falling Flower Background for Page 2 */
        .flower-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        .floating-flower {
            position: absolute;
            width: 15px;
            height: 15px;
            background: radial-gradient(ellipse, #ffb3d9 30%, #ff69b4 70%);
            border-radius: 50% 10% 50% 10%;
            animation: float-flower 8s infinite ease-in-out;
            opacity: 0.8;
        }
        @keyframes float-flower {
            0%, 100% { transform: translateY(-100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            50% { transform: translateY(100vh) rotate(180deg); }
        }
    </style>
</head>

    <script>
        // Create floating petals
        function createPetals() {
            const container = document.getElementById('petalsContainer');
            const petalCount = window.innerWidth < 768 ? 15 : 25;
            for (let i = 0; i < petalCount; i++) {
                const petal = document.createElement('div');
                petal.className = 'petal';
                petal.style.left = Math.random() * 100 + '%';
                petal.style.animationDelay = Math.random() * 6 + 's';
                petal.style.animationDuration = (4 + Math.random() * 4) + 's';
                // Vary petal sizes slightly
                const size = 8 + Math.random() * 6;
                petal.style.width = size + 'px';
                petal.style.height = size + 'px';
                container.appendChild(petal);
            }
        }

        // Create floating flowers for Page 2
        function createFlowers() {
            const container = document.getElementById('flowerContainer');
            const flowerCount = window.innerWidth < 768 ? 15 : 25;
            for (let i = 0; i < flowerCount; i++) {
                const flower = document.createElement('div');
                flower.className = 'floating-flower';
                flower.style.left = Math.random() * 100 + '%';
                flower.style.animationDelay = Math.random() * 6 + 's';
                flower.style.animationDuration = (6 + Math.random() * 4) + 's';
                const size = 10 + Math.random() * 8;
                flower.style.width = size + 'px';
                flower.style.height = size + 'px';
                container.appendChild(flower);
            }
        }

        // Navigation functions
        function goToPage2() {
            const page1 = document.getElementById('page1');

            setTimeout(() => {

            }, 100);
        }
        function goToPage1() {
            const page1 = document.getElementById('page1');
            const page2 = document.getElementById('page2');
            page2.classList.remove('slide-in');
            setTimeout(() => {
                page1.classList.remove('slide-out');
            }, 100);
        }

        // Event listeners
        document.getElementById('invitation').addEventListener('click', goToPage2);
        document.getElementById('backButton').addEventListener('click', goToPage1);

        // Handle touch events for mobile
        document.getElementById('invitation').addEventListener('touchstart', function(e) {
            e.preventDefault();
            goToPage2();
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            createPetals();
            createFlowers();
            setInterval(function() {
                const petalsContainer = document.getElementById('petalsContainer');
                const flowersContainer = document.getElementById('flowerContainer');
                petalsContainer.innerHTML = '';
                flowersContainer.innerHTML = '';
                createPetals();
                createFlowers();
            }, 12000);
        });

        // Handle window resize
        window.addEventListener('resize', function() {
            const petalsContainer = document.getElementById('petalsContainer');
            const flowersContainer = document.getElementById('flowerContainer');
            petalsContainer.innerHTML = '';
            flowersContainer.innerHTML = '';
            createPetals();
            createFlowers();
        });

        // Prevent default touch behaviors that might interfere
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
